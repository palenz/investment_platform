{% extends 'base.html' %}

{% block content %}

<h1>Add new investment</h1>

<form action="/investments" method="post">
    
    <label for="investor">Select an investor:</label>
      <select name="investor_id" id="investor">
        {% for investor in investors %}
        <option value="{{investor.id}}">{{investor.name}}</option>
        {% endfor %}
      </select>
    
    <label for="company">Select a company:</label>
      <select name="company_id" id="company">
        {% for company in companies %}
        <option value="{{company.id}}">{{ company.name }}</option>
        {% endfor %}
      </select>
        
    <label for="equity">Equity (%):</label>
    <input type="number" id="equity" name="equity" placeholder="1.0" step="0.01" min="0" max="100"> 

    <label for="payment">Payment (Â£):</label>
    <input type="text" id="payment" name="payment">

    <label for="date_of_investment">Investment date:</label>
    <input type="date" id="date_of_investment" name="date_of_investment" min="1990-01-01" max="2050-12-31">

    <input class="btn btn--action" type='submit'>


</form>

{% endblock %}

<!-- Investor and company must be objects, so they must be created first -->
